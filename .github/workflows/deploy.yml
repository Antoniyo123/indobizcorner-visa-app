name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 145.79.11.227 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          eval "$(ssh-agent -a $SSH_AUTH_SOCK)"
          ssh-add ~/.ssh/id_ed25519

          ssh -o StrictHostKeyChecking=no root@145.79.11.227 << 'EOF'
            set -e

            echo "ðŸ“¦ Cloning or Pulling latest code..."
            if [ ! -d "/root/indobizcorner-visa-app/.git" ]; then
              git clone https://github.com/Antoniyo123/indobizcorner-visa-app.git /root/indobizcorner-visa-app
            else
              cd /root/indobizcorner-visa-app
              git fetch origin
              git reset --hard origin/main
            fi

            echo "ðŸ”§ Installing backend dependencies..."
            cd /root/indobizcorner-visa-app/backend
            npm install

            echo "ðŸš€ Restarting backend with PM2..."
            pm2 restart backend || pm2 start server.js --name backend
            cd ..

            echo "ðŸŒ Building frontend..."
            cd frontend
            npm install
            npm run build

            echo "ðŸ“‚ Copying build to /var/www/html..."
            rm -rf /var/www/html/*
            cp -r build/* /var/www/html/

            echo "ðŸ” Restarting Nginx..."
            systemctl restart nginx || true

            echo "âœ… Deployment selesai!"
          EOF
